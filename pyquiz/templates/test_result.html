{% extends 'base.html' %}

{% block content %}
<ul class="list-group m-2">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>Wyniki Quizu: {{test_result.test.quiz.name}}</strong>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        Poprawnych Odpowiedzi
        <span class="badge badge-primary badge-pill">{{test_result.correct_answer}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        Błędnych odpowiedzi
        <span class="badge badge-primary badge-pill">{{test_result.wrong_answer}}</span>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        Twój wynik testu to
        <span class="badge badge-primary badge-pill">{{ percent_test_score}} %</span>
</ul>
<div class="progress m-2">
    <div class="progress-bar" role="progressbar" style="width: {{percent_test_score}}%;"
         aria-valuenow="{{ percent_test_score}}" aria-valuemin="0" aria-valuemax="100">{{result_comment}}
    </div>
</div>

{% endblock %}
